apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautilus-periodic
  labels:
    app: nautilus
    job-type: periodic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nautilus
      job-type: periodic
  template:
    metadata:
      labels:
        app: nautilus
        job-type: periodic
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "12911"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: nautilus
        image: your-registry/nautilus-periodic:latest
        imagePullPolicy: Always
        env:
        - name: NAUTILUS_LOGGING_LEVEL
          value: "info"
        - name: NAUTILUS_JOB_NAME
          value: "data-sync-job"
        ports:
        - name: http
          containerPort: 12911
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: nautilus-periodic
  labels:
    app: nautilus
    job-type: periodic
spec:
  type: ClusterIP
  ports:
  - port: 12911
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: nautilus
    job-type: periodic
