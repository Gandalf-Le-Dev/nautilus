apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nautilus-consumer
  labels:
    app: nautilus
    job-type: consumer
spec:
  serviceName: nautilus-consumer
  replicas: 2  # Scale horizontally for parallel consumption

  selector:
    matchLabels:
      app: nautilus
      job-type: consumer

  template:
    metadata:
      labels:
        app: nautilus
        job-type: consumer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "12911"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: nautilus
        image: your-registry/nautilus-consumer:latest
        imagePullPolicy: Always

        env:
        - name: NAUTILUS_LOGGING_LEVEL
          value: "info"
        - name: NAUTILUS_JOB_NAME
          value: "message-consumer"

        # Pod-specific identifier for distributed consumption
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

        # Optional: connection to real message queue
        # - name: QUEUE_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: queue-credentials
        #       key: url

        ports:
        - name: http
          containerPort: 12911
          protocol: TCP

        livenessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi

      # Graceful shutdown is critical for consumers
      terminationGracePeriodSeconds: 60

  # Ordered, graceful deployment and scaling
  podManagementPolicy: OrderedReady

  # Update strategy: rolling update one pod at a time
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
---
apiVersion: v1
kind: Service
metadata:
  name: nautilus-consumer
  labels:
    app: nautilus
    job-type: consumer
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 12911
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: nautilus
    job-type: consumer
